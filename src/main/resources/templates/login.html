<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" />
    <link rel="stylesheet" href="../static/css/signin.css" th:href="@{/css/signin.css}" />
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" />

    <script src="../static/js/jquery.1.11.1.min.js" th:src="@{/js/jquery.1.11.1.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
    <div class="content">
        <form class="form-signin" role="form" th:action="@{/login}" method="post">
            <label th:if="${param.error}" class="error">用户名或密码错误</label>
            <label th:if="${param.logout}" class="logout">注销成功</label>
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="text" name="username" class="form-control" placeholder="Username" value="user" required autofocus/>
            <input type="password" name="password" class="form-control"  placeholder="Password" value="password" required/>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
