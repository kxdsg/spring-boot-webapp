<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>近期书单</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" />
    <link rel="stylesheet" href="../../static/css/signin.css" th:href="@{/css/signin.css}" />
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}" />


    <script src="../../static/js/jquery.1.11.1.min.js" th:src="@{/js/jquery.1.11.1.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <section th:replace="book/list :: header">
        <!--引入list.html中的header部分-->
    </section>
    <section>
        <div>
            <form action="#" th:action="@{/addbook}" method="post">
                <table class="table table-bordered table-hover definewidth m10">
                    <tr>
                        <td width="10%" class="tableleft">书名</td>
                        <td><input type="text" name="title"/></td>
                    </tr>
                    <tr>
                        <td class="tableleft">作者</td>
                        <td><input type="text" name="author"/></td>
                    </tr>
                    <tr>
                        <td class="tableleft">分类</td>
                        <td>
                            <select name="category">
                               <option th:each="category: ${categorys}" th:value="${category.code}" th:text="${category.desc}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="tableleft">内容简介</td>
                        <td>
                            <textarea name="description" cols="80" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="tableleft"></td>
                        <td>
                            <button type="submit" class="btn btn-primary">保存</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </section>
</body>
</html>
<script type="text/javascript">
    $(function(){
       $('#backid').click(function(){
           window.location.href = "list";
       })
    });
</script>
